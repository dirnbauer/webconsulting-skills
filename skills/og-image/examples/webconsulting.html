<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image Example - webconsulting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* webconsulting Design Tokens v2 */
      --webcon-primary: #1b7a95;
      --webcon-primary-light: #66c4e1;
      --webcon-primary-50: #e8f4f8;
      --webcon-primary-100: #c5e4ed;
      --webcon-primary-200: #9dd2e2;
      --webcon-primary-700: #1b7a95;
      --webcon-primary-800: #155d73;
      --webcon-primary-900: #0f4555;
      --webcon-warning: #d97706;
      --webcon-success: #16a34a;
      --neutral-dark: #404040;
      --neutral-950: #0a0a0a;
      --text-light: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Hanken Grotesk', ui-sans-serif, system-ui, sans-serif;
      background: var(--neutral-950);
      -webkit-font-smoothing: antialiased;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 80px;
    }

    /* Gradient background using primary colors */
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--webcon-primary-900) 0%, var(--neutral-950) 50%, var(--webcon-primary-800) 100%);
    }

    /* Overlay pattern */
    .bg-pattern {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 100% 0%, rgba(102, 196, 225, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 60% 80% at 0% 100%, rgba(27, 122, 149, 0.25) 0%, transparent 50%);
    }

    /* Grid overlay */
    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* Floating orbs - primary colors */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }

    .orb-primary {
      width: 350px;
      height: 350px;
      background: var(--webcon-primary);
      top: -100px;
      right: 100px;
      opacity: 0.25;
    }

    .orb-light {
      width: 300px;
      height: 300px;
      background: var(--webcon-primary-light);
      bottom: -80px;
      left: 50px;
      opacity: 0.2;
    }

    .orb-warning {
      width: 150px;
      height: 150px;
      background: var(--webcon-warning);
      top: 60%;
      right: 350px;
      opacity: 0.15;
    }

    /* Geometric decoration */
    .geo-ring {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      width: 380px;
      height: 380px;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .ring-1 { inset: 0; }
    .ring-2 { inset: 40px; border-color: rgba(27, 122, 149, 0.3); }
    .ring-3 { inset: 80px; border-color: rgba(102, 196, 225, 0.25); }
    .ring-4 { inset: 120px; border-color: rgba(217, 119, 6, 0.2); }

    .ring-center {
      position: absolute;
      inset: 140px;
      background: linear-gradient(135deg, var(--webcon-primary), var(--webcon-primary-light));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 80px rgba(27, 122, 149, 0.4),
        0 0 40px rgba(102, 196, 225, 0.3),
        inset 0 -10px 30px rgba(0, 0, 0, 0.3);
    }

    .ring-center::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), transparent 60%);
    }

    /* Orbiting dots */
    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px currentColor;
    }

    .orbit-dot-1 {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: var(--webcon-primary-light);
      color: var(--webcon-primary-light);
    }

    .orbit-dot-2 {
      bottom: 40px;
      right: 20px;
      background: var(--webcon-warning);
      color: var(--webcon-warning);
      width: 8px;
      height: 8px;
    }

    .orbit-dot-3 {
      top: 80px;
      left: 10px;
      background: var(--webcon-primary);
      color: var(--webcon-primary);
      width: 12px;
      height: 12px;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      max-width: 620px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-mark svg {
      width: 360px;
      height: 48px;
    }

    /* Headline */
    .headline {
      font-size: 72px;
      font-weight: 700;
      color: var(--text-light);
      line-height: 1.05;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      font-stretch: 125%;
    }

    .headline em {
      font-style: normal;
      background: linear-gradient(135deg, var(--webcon-primary-light), var(--webcon-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Tagline */
    .tagline {
      font-size: 22px;
      font-weight: 400;
      color: var(--text-muted);
      line-height: 1.5;
      max-width: 520px;
    }

    /* Domain badge */
    .domain {
      margin-top: 40px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .domain-dot {
      width: 8px;
      height: 8px;
      background: var(--webcon-primary-light);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--webcon-primary-light);
    }

    /* Corner accent - warning highlight */
    .corner-accent {
      position: absolute;
      bottom: 40px;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
    }

    .corner-line {
      width: 40px;
      height: 2px;
      background: var(--webcon-warning);
    }

    .corner-text {
      font-size: 12px;
      font-weight: 600;
      color: var(--webcon-warning);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Code snippet decoration */
    .code-decoration {
      position: absolute;
      top: 40px;
      right: 60px;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      text-align: right;
      line-height: 1.8;
    }

    .code-decoration .highlight {
      color: var(--webcon-primary-light);
    }

    .code-decoration .warning {
      color: var(--webcon-warning);
    }

    /* Noise overlay */
    .noise {
      position: absolute;
      inset: 0;
      opacity: 0.35;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="og-container">

    <div class="bg-gradient"></div>

    <div class="grid-lines"></div>
    <div class="noise"></div>

    <div class="orb orb-primary"></div>
    <div class="orb orb-light"></div>
    <div class="orb orb-warning"></div>
    
    <!-- Geometric ring -->
    <div class="geo-ring">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="ring ring-4"></div>
      <div class="ring-center"></div>
      <div class="orbit-dot orbit-dot-1"></div>
      <div class="orbit-dot orbit-dot-2"></div>
      <div class="orbit-dot orbit-dot-3"></div>
